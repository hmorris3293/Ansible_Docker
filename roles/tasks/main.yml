---
# Docker Tasks

- hosts: all
  become: yes
  tasks: 
  - name: install docker dependencies
    apt:
      pkg:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg
        - lsb-release
      state: latest
      update_cache: true

  - name: Add Docker GPG apt Key 
    apt_key:
      url: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
      state: present

  - name: Add Docker Repository
    apt_repository:
      repo: deb https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable
      state: present
 
  - name: install docker
    apt:
      pkg:
        - docker-ce
        - docker-ce-cli
        - containerd.io
      state: latest
      update_cache: true
